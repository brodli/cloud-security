apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'TestECC'
sourceCompatibility = 11
targetCompatibility = 11
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.api-client:google-api-client:1.33.4'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.33.2'
    implementation 'com.google.apis:google-api-services-drive:v3-rev20220214-1.32.1'
    implementation 'org.bouncycastle:bcprov-ext-jdk15on:1.70'
    implementation 'com.codahale:shamir:0.7.0'
    implementation 'mysql:mysql-connector-java:8.0.28'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
}